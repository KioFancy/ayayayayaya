<!DOCTYPE html>
<html>
<head>
    <title>Google Login with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Google Login with Firebase</h1>
    <button id="login">Login with Google</button>
    <div id="user-details"></div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDdZiP79Xk1neSn-VBbsbvYBNSgaE2qlMc",
            authDomain: "ayayayayaya-47ad0.firebaseapp.com",
            projectId: "ayayayayaya-47ad0",
            storageBucket: "ayayayayaya-47ad0.appspot.com",
            messagingSenderId: "265830402536",
            appId: "1:265830402536:web:2407486cc76ff68e98bc5d"
        };
        firebase.initializeApp(firebaseConfig);

        var auth = firebase.auth();

        document.getElementById('login').addEventListener('click', function() {
            var provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(function(result) {
                var user = result.user;
                document.getElementById('user-details').innerHTML = `
                    <h3>Welcome ${user.displayName}</h3>
                    <p>Email: ${user.email}</p>
                    <img src="${user.photoURL}" alt="Profile Picture" />
                `;
            }).catch(function(error) {
                console.error("Error during sign in:", error);
            });
        });
    </script>
</body>
</html>
